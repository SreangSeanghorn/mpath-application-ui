<div class="recommendations">
  <h2>Recommendations</h2>

  <mat-table [dataSource]="recommendations" class="mat-elevation-z8">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let recommendation">
        {{ recommendation.title }}
      </mat-cell>
    </ng-container>

    <!-- Completed Column -->
    <ng-container matColumnDef="completed">
      <mat-header-cell *matHeaderCellDef> Completed </mat-header-cell>
      <mat-cell *matCellDef="let recommendation">
        <mat-checkbox [checked]="recommendation.isCompleted" disabled>
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let recommendation">
        <button mat-button color="primary" [disabled]="recommendation.isCompleted"
          (click)="markAsCompleted(recommendation)">
          Mark as Completed
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['title', 'completed', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['title', 'completed', 'actions']"></mat-row>
  </mat-table>
</div>
