<div class="auth-container">
    <mat-card>
      <h2>Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" />
          <mat-error *ngIf="registerForm.get('name')?.invalid">Name is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-error *ngIf="registerForm.get('email')?.invalid">Please enter a valid email</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error *ngIf="registerForm.get('password')?.invalid">
            Password must be at least 6 characters long
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Register</button>
      </form>
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </mat-card>
  </div>
